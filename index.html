<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="content" />
    <title>Aim game</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <h1>Aim training</h1>
      <a href="#" class="start" id="start">Start the game</a>
    </div>

    <div class="screen">
      <h1>Choose time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">10 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="20">20 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="60">60 sec</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Left <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
  </body>
</html>
